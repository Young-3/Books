<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">

<title>管理员界面</title>

<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/Manager.css">
<script type="text/javascript" src="../js/Manager.js"></script>

</head>

<body ng-app="selectApp" ng-controller="selectCtr">
    <p align="center" ><font color="orange" size="6">管理员界面</font></p>
    <p align="center" ><input maxlength="10" ng-model="information" type="search">
    </input><button ng-click="select()">查询</button>
    <button ng-click="refresh()">刷新</button>
    书名:<input maxlength="10" ng-model="updateName"  style="width: 6rem" disabled id="state1" type="search">
    作者:<input maxlength="10" ng-model="updateAuthor"  style="width: 6rem" disabled id="state2" type="search">
    类型:<input maxlength="10" ng-model="updateType"  style="width: 6rem" disabled id="state3" type="search">
    <input type="submit" disabled id="state4" value="修改" ng-click="update()"></input>
    </p>
    <table border=1 bgcolor="orange"  align="center" class="top" width="80%" cellpadding="0">
            <tr>
                <th width="16%">序号</th>
                <th width="17%">书名</th>
                <th width="17%">作者</th>
                <th width="17%">类型</th>
                <th width="17%">状态</th>
                <th width="16%">操作</th>
             </tr>
    </table>
    <div class="content" >
        <!-- 主体部分 -->
        <table align="center" width="80%" border=1 bgcolor="orange" cellpadding="0" id="editTable">
            <tbody class="scroll-tbody" id="body"> 
                <tr ng-repeat="item in names" class="bodytd" >
                    <td width="16%" align="center" >
                        {{$index+1}}
                    </td>
                    <td style="width: 17%" align="center" ng-model="item.name" id="bookName">
                       

						{{item.name}}
                    </td>
                    <td width="17%" align="center" ng-model="item.author">
                        {{item.author}}
                        
                    </td>
                    <td width="17%" align="center" ng-model="item.type">
                        {{item.type}}
                    </td>
                    <td width="17%" align="center" ng-model="item.have" >
                        {{item.have}}
                    </td>
                <!-- 借还书 -->
                    <td width="16%" align="center" ng-controller="deleteCtr">
                        <a type="button" ng-click="deleteBook(item.name)">删除</a>  <div > <a type="button" ng-click="toggleTooltip(item.name,item.author,item.type)">修改</a></div>
                    </td>
                </tr>
             </tbody> 
        </table>
    </div>
	    <div class="addBook">
	    	<p align="center">
	    		书名:<input ng-model="bookName"></input> 作者：<input ng-model="bookAuthor"></input> 类型：<input ng-model="bookType"></input> <button ng-click="addBook()">添加</button>
	    	</p>
	    </div>
     
</body>
</html>
