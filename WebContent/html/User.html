<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">

<title>用户界面</title>

<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/User.css">
<script type="text/javascript" src="../js/User.js"></script>

</head>

<body ng-app="selectApp" ng-controller="selectCtr">
    <p align="center" ><font color="orange" size="6">用户界面</font></p>
    <p align="right" style="margin-right: 10%"><input maxlength="10" ng-model="information" type="search"></input><button ng-click="select()">查询</button> <button ng-click="refresh()">刷新</button></p>
    <table border=1 bgcolor="orange"  align="center" class="top" width="80%" cellpadding="0">
            <tr>
                <th width="16%">序号</th>
                <th width="17%">书名</th>
                <th width="17%">作者</th>
                <th width="17%">类型</th>
                <th width="17%">状态</th>
                <th width="16%">操作</th>
             </tr>
    </table>
    <div class="content" >
        <!-- 主体部分 -->
        <table align="center" width="80%" border=1 bgcolor="orange" cellpadding="0" >
            <tbody class="scroll-tbody" id="body"> 
                <tr ng-repeat="item in names" class="bodytd" >
                    <td width="16%" align="center" >
                        {{$index+1}}
                    </td>
                    <td width="17%" align="center" ng-model="item.name" id="bookName">
                        {{item.name}} 
                    </td>
                    <td width="17%" align="center" ng-model="item.author">
                        {{item.author}}
                        
                    </td>
                    <td width="17%" align="center" ng-model="item.type">
                        {{item.type}}
                    </td>
                    <td width="17%" align="center" ng-model="item.have" >
                        {{item.have}}
                    </td>
                <!-- 借还书 -->
                    <td width="16%" align="center" ng-controller="borrowCtr">
                        <a type="button" ng-click="borrow(item.name,'borrow')">借书</a>   <a type="button" ng-click="borrow(item.name,'return')">还书</a>
                    </td>
                </tr>
             </tbody> 
        </table> 
    </div>
</body>
</html>
